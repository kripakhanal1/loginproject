<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    <input name="username" placeholder="Username"><br><br>
    <input type="password" name="password" placeholder="Password"><br><br>
    <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
